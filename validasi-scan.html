<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/qrcode.min.js"></script>
    <script src="./js/CryptoJS v3.1.2/rollups/aes.js"></script>
    <script src="./js/CryptoJS v3.1.2/components/mode-cfb-min.js"></script>
    <script src="./js/CryptoJS v3.1.2/rollups/sha512.js"></script>
    <script async src="./js/zxing.js"></script>
    <script src="./js/main.js"></script>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/bootstrap.min.js"></script>
    <link href="./css/main.css" rel="stylesheet">
    <title>Pengesahan Digital</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-color: #040492;">
        <div class="container">
            <a class="navbar-brand" href="./index.html">PENGESAHAN DIGITAL</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" id="beranda">
                        <a class="nav-link" href="./index.html">Beranda<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" id="buat">
                        <a class="nav-link" href="./buat.html">Buat Pengesahan<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" id="validasi">
                        <a class="nav-link" href="./validasi.html">Validasi Pengesahan<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" id="validasi-scan">
                        <a class="nav-link" href="./validasi-scan.html">Validasi Pengesahan Scan<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top:80px;margin-bottom:80px;">
        <!-- AWAL HALAMAN AWAL -->
        <h5 id="validasi-menggunakan-scanner">Validasi Pengesahan Scan</h5><hr>
        <div class="row align-items-center justify-content-center">
            <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
        </div>
        <div id="sourceSelectPanel" style="display:none">
            <label for="sourceSelect">Kamera:</label>
            <select id="sourceSelect" class="form-control mb-1">

            </select>
        </div>
        <button class="btn btn-primary form-control mb-1" id="startButton">Baca Barcode</button>
        <button class="btn btn-danger form-control" id="resetButton" disabled>Hentikan</button><br><br>
        <div style="display: none;">Teks Barcode: <span id="dbr"></span></div>
        <div>Nomor dokumen: <span id="dokumen"></span></div>
        <div>Nomor serial: <span id="serial"></span></div>
        <div>Status validasi: <span id="status-validasi"></span></div>
    </div>
    <div class="navbar navbar-expand-lg navbar-dark" style="background-color: #040492;bottom: 0;width: 100%; position: absolute;">
        <div class="container text-center">
            <span class="navbar-text col-md-12 col-sm-12 col-xs-12">&copy; Amir Sayonara</span>
        </div>
    </div>
    <div class="modal fade" id="modal-autentikasi">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="form-autentikasi">
                        <label for="auth">Kode Autentikasi:</label>
                        <input class="form-control mb-1" type="password" id="auth">
                        <input class="form-control btn btn-primary mb-1" type="submit" value="OK">
                    </form>
                    <input class="form-control btn btn-danger" onclick="$('#modal-autentikasi').modal('hide')" type="reset" value="Batal">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
