    <div class="container" style="margin-top:80px;margin-bottom:80px;">
        <!-- AWAL HALAMAN AWAL -->
        <h5>Buat Pengesahan</h5><hr>
        <form id="buat-pengesahan" class="jangan-print">
            <label for="jenis">Jenis Pengesahan:</label>
            <select id="jenis" class="form-control">
                <option value="0">Digital [tanda #D]</option>
                <option value="1">Cetak [tanda #C]</option>
                <option value="2">Digital dan Cetak [tanda #D/C]</option>
            </select>
            <label for="no-dokumen">Nomor Dokumen:</label>
            <input class="form-control" type="text" id="no-dokumen">
            <label for="kode-serial">Kode Serial [kosong akan diacak, standar 6-8 digit]:</label>
            <input class="form-control" type="text" id="kode-serial" maxlength="8">
            <label for="auth">Kode Autentikasi:</label>
            <input class="form-control mb-1" type="password" id="auth">
            <input type="submit" class="form-control btn btn-primary" value="Buat">
        </form>
        <hr>

        <div class="position-static">

            <div style="font-family: Consolas;color: blue" id="kode-ttd"></div>
            <div style="font-family: Consolas;color: blue" id="serial-teks"></div>
